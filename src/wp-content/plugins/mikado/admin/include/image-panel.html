function get_image_size_links($id) {
    $result = array();
    $sizes = get_intermediate_image_sizes();
    $sizes[] = 'full';

    foreach ( $sizes as $size ) 
    {
        $image = wp_get_attachment_image_src( $id, $size );
        if ( !empty( $image ) && ( true == $image[3] || 'full' == $size ) )
            $result["$image[1]x$image[2]"] = $image[0];
    }

    return $result;
}
